<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.layout"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{
					"org.metro.pm.request":"./",
					"zpm_work_requests":"./zpm_work_requests"
				}'
				>
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<style>
		.sapMITBContainerContent{
			display:none			
		}
		</style>
		<script>
			var component = new sap.ui.core.ComponentContainer({
				name : 'org.metro.pm.request', // string
			});
			component.placeAt('requestContent');
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="requestContent"></div>
	</body>
</html>
